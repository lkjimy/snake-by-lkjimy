    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      type="module"
      src="index.js"

    ></script>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Snake by @lkjimy</title>
